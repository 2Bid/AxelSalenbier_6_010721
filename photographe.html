<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/photographe-page.css">
     <title>Document</title>
</head>
<body>
     <section class="main">
          <header>
               <a href="./index.html"><img class="logo"  src="./images/logo.png"/></a>
          </header>
          <section class="photographe-infos">
               <!-- PARTIE DROITE -->
               <div class="photographe-infos-container">
                    <h2 class="photographe-name"></h2>
                    <div>
                         <p class="photographe-city"></p>
                         <p class="photographe-line"></p>
                    </div>
                    <div class="photographe-tags-container">
                    </div>
               </div>
               <!-- MILIEU -->
               <div class="bouton-container">
                    <button class="bouton" id="btn-openModal">Contactez-moi</button>
               </div>
               <!-- PARTIE DROITE -->
               <div class="photographe-img-container">
                    <img class="photographe-img" alt="Photos du photographe">
               </div>
          </section>

          <div class="tri-container">
               <p class="tri-recherche">Trier par</p>
               <select id="select">
                    <option class="option">Popularit√©</option>
                    <option class="option">Date</option>
                    <option class="option">Titre</option>
               </select>
          </div>

         <section class="media-container"></section>

         <aside class="languette-info">
              <p class="total-like">12052</p>
              <p class="prix"></p>
         </aside>

         <section class="form-modal" id="modal"> 
               <form>
                    <h5 class="form-titre"></h5>
                    <label>
                         Prenom
                    </label>
                    <input type="text">

                    <label>
                         Nom
                    </label>
                    <input type="text">

                    <label>
                         Email
                    </label>
                    <input type="mail">

                    <label>
                         Message
                    </label>
                    <input type="text">
                    
                    <button id="submit"  type="submit">Envoyer</button>
               </form>
         </section>
          
     </section>
</body>
<script src="./dist/photographe.bundle.js"></script>
</html>
