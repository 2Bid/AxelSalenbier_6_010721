<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/photographe-page.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
     <title>Page photographe</title>
</head>
<body class="body">
     <section class="main">
          <header>
               <a class="logo-container" href="./index.html"><img class="logo"  alt="logo de FishEye" src="./images/logo.png"/></a>
          </header>
          <section class="photographe-infos">
                <!-- LEFT -->
               <div class="photographe-infos-container">
                    <h1 class="photographe-name" aria-label="nom du photographe"></h1>
                    <div>
                         <p class="photographe-city"></p>
                         <p class="photographe-line"></p>
                    </div>
                    <div class="photographe-tags-container">
                    </div>
               </div>
               <!-- MID -->
               <div class="bouton-container">
                    <button class="bouton" id="btn-openModal" aria-label="Contactez-moi">Contactez-moi</button>
               </div>
               <!-- RIGHT -->
               <div class="photographe-img-container">
                    <img class="photographe-img" alt="Photos du photographe" src="//:0">
               </div>
          </section>

          <div class="dropdown-container">
               <span class="tri-span">Trier par</span>
               <div class="dropdown">
                    <button class="btn-dropdown">
                    <span class="dropdown-item1">Popularité</span>
                    <svg fill="#f1f1f1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                         version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 407.437 407.437"
                         style="enable-background:new 0 0 407.437 407.437;" xml:space="preserve">
                         <polygon points="386.258,91.567 203.718,273.512 21.179,91.567 0,112.815 203.718,315.87 407.437,112.815 " />
                    </svg>
                    </button>
                    <div class="bloc-links">
                    <ul>
                         <li>
                              <a href="#" class="dropdown-item"  aria-label="Trier par date">Date</a>
                         </li>
                         <li>
                              <a href="#" class="dropdown-item"  aria-label="Trier par titre">Titre</a>
                         </li>
                    </ul>
                    </div>
               </div>
          </div>


         <section class="media-container" aria-labelledby="Contenus visuel">
         </section>

         <aside class="languette-info">
              <p class="total-like"></p>
              <p class="prix"></p>
         </aside>
     </section>

     <!-- FORMULAIRE DE CONTACT -->
     <section class="form-modal" id="modal" aria-hidden="true"> 
          <form aria-labelledby="formulaire de contact">
               <a href="#" class="form-close" role="button" aria-roledescription="Bouton de fermeture">X</a>
               <h2 class="form-titre"></h2>

               <label class="form-label" for="input-nom" aria-label="nom">
                    Nom
               </label>
               <input class="form-input" type="text" id="input-nom" placeholder="Votre Nom" required>
               <small class="input-error nom" id="input-error-nom">Veuillez entrer 2 caractères ou
                    plus pour le champ du nom</small>

               <label class="form-label" for="input-mail" aria-label="email">
                    Email
               </label>
               <input class="form-input" id="input-mail" type="email" placeholder="Votre-adresse-email@gmail.com" required>
               <small class="input-error mail" id="input-error-mail">Vous devez renseignez un
                    email !</small>

               <label class="form-label" for="input-msg" aria-label="message" >
                    Votre message
               </label>
               <input class="form-input form-input-msg" id="input-msg" placeholder="Votre message" type="text" required>
               <small class="input-error msg" id="input-error-msg">Laissez moi un message</small>
               
               <button id="submit" class="form-submit" type="submit" aria-roledescription="soumettre le formulaire" role="button">Envoyer</button>
          </form>
    </section>

     <!-- LIGHTBOX -->
    <div id="lightboxl" class="lightbox" aria-hidden="true">
          <a href="#" class="close cursor" role="button" aria-roledescription="Bouton pour fermer le modal">&times;</a>
          <div class="modal-content">
               <div class="mySlides">
                    <a href="#" class="prev" role="button" aria-label="Media précedent">&#10094;</a>
                    <div class="lightbox-container-img">
                         <img src="//:0" alt="image de la lightbox" id="currentSlideImg">
                    </div>
                    <div class="lightbox-container-video">
                         <video src="//:0" id="currentSlideVideo" controls autoplay></video>
                    </div>
                    <a href="#" class="next" role="button" aria-label="Bouton pour afficher le media suivant">&#10095;</a>
               </div>
     
               <legend class="media-titre"></legend>
               <div class="numbertext"></div>
          </div>
   </div>
   <script src="./dist/photographe.bundle.js"></script>
</body>
</html>
