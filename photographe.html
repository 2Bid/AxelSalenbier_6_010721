<!DOCTYPE html>
<html lang="fr">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/photographe-page.css">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
     <title></title>
</head>
<body class="body">
     <section class="main">
          <header>
               <a href="./index.html"><img class="logo"  alt="logo de FishEye" src="./images/logo.png"/></a>
          </header>
          <section class="photographe-infos">
                <!-- LEFT -->
               <div class="photographe-infos-container">
                    <h2 class="photographe-name" aria-label="nom du photographe"></h2>
                    <div>
                         <p class="photographe-city"></p>
                         <p class="photographe-line"></p>
                    </div>
                    <div class="photographe-tags-container">
                    </div>
               </div>
               <!-- MID -->
               <div class="bouton-container">
                    <button class="bouton" id="btn-openModal" aria-label="Contactez-moi">Contactez-moi</button>
               </div>
               <!-- RIGHT -->
               <div class="photographe-img-container">
                    <img class="photographe-img" alt="Photos du photographe">
               </div>
          </section>

          <div class="tri-container">
               <p class="tri-recherche">Trier par</p>
               <select id="select" aria-label="trier les medias">
                    <option class="option" aria-label="Popularité">Popularité</option>
                    <option class="option" aria-label="Date">Date</option>
                    <option class="option" aria-label="Titre">Titre</option>
               </select>
          </div>


         <section class="media-container"></section>

         <aside class="languette-info">
              <p class="total-like"></p>
              <p class="prix"></p>
         </aside>

         <section class="form-modal" id="modal"> 
               <form>
                    <a href="#" class="form-close"><i class="fas fa-times"></i></a>
                    <h5 class="form-titre"></h5>
                    <label class="form-label" for="input-prenom" aria-label="prenom">
                         Prenom
                    </label>
                    <input class="form-input" type="text" id="input-prenom">

                    <label class="form-label" for="input-nom" aria-label="nom">
                         Nom
                    </label>
                    <input class="form-input" type="text" id="input-nom">

                    <label class="form-label" for="input-mail" aria-label="email">
                         Email
                    </label>
                    <input class="form-input" id="input-mail" type="mail">

                    <label class="form-label" for="input-msg" aria-label="message" >
                         Message
                    </label>
                    <input class="form-input form-input-msg" id="input-msg" type="text">
                    
                    <button id="submit" class="form-submit" type="submit" aria-label="envoyer">Envoyer</button>
               </form>
         </section>

          <!-- LIGHTBOX -->
         <div id="lightboxl" class="lightbox">
          <a href="#" class="close cursor" aria-label="Fermeture">&times;</a>
          <div class="modal-content">
               <div class="mySlides">
                    <a href="#" class="prev" aria-label="Media précedent">&#10094;</a>
                    <div class="lightbox-container-img">
                         <img src="" id="currentSlideImg">
                    </div>
                    <div class="lightbox-container-video">
                         <video src="" id="currentSlideVideo" controls autoplay></video>
                    </div>
                    <a href="#" class="next" aria-label="Media suivant">&#10095;</a>
               </div>
        
               <div class="media-titre"></div>
               <div class="numbertext"></div>
          </div>
        </div>
          
     </section>
</body>
<script src="./dist/photographe.bundle.js"></script>
</html>
